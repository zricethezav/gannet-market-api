sudo: required
language: go
go:
- 1.9
services:
- docker
branches:
- master
- develop
script:
- go test -v
after_success:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
- export REPO=zricethezav/gannet-market-api
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker push $REPO
env:
  matrix:
  - secure: 
  - secure: 
